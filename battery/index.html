
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery game</title>
    <style>
        
        #space{
            background-color: rgb(14, 13, 13);
            background: url(img/sky.jpg) 100% 100%;
            position: relative;
            width: 800px;
            height: 550px;
        }

        .body{
            position:absolute;
            top:300px;
            left:300px;
            margin:auto;
            width:50px;
            height: 50px;
            background-color:white !important;
        }

        .wheel{
            position: absolute;
            margin: auto;
            width: 25px;
            height: 25px;
            background-color: rgb(189 182 175);
            border-radius: 50%;
            bottom: -17px;
            border: 17px solid black;
        }

        .canal{
            position: absolute;
            margin: auto;
            bottom: 40px;
            width: 10px;
            height: 150px;
            transform: rotate(21deg);
            background-color: rgb(110 152 41);
            left: 56px;
            transform-origin: bottom left;
        }

        #battery{
            bottom: 66px;
            position: absolute;
            margin: auto;
            width: 140px;
            height: 60px;
            background-color: rgb(110 152 41);
            left: 16px;
        }

         
         
    </style>
</head>
<body>
     
    <div id="space">
        <div id="battery">
            <div class="canal"></div>
            <div class="wheel" style="left:10px"></div>
            <div class="wheel" style="left:70px"></div>
            <div></div>
        </div>        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var x0 = 0;
        var y0 = 0;
        var x  = 0;
        var y  = 0;
        var deg = 0;
        $(document).on("mousemove",function(e){
            x0 =  x;
            y0 = y;
            x = e.clientX;
            y = e.clientY;
            
            if(x>x0){
                deg++;
            }else{
                deg--;
            }
            $(".canal").css("transform","rotate("+deg+"deg)")
        });
        
    </script>
</body>
</html>
